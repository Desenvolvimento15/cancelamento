<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamentamos que você esteja indo embora</title>

    <style>
        .container-layout-cancel {
   
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container-content-cancel {
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title-cancel {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff6900;
        }

        .p-cancel {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .link-mibrasil {
            color: #ff6900;
            text-decoration: none;
            font-weight: bold;
        }

        .link-mibrasil:hover {
            text-decoration: underline;
        }

        .footer-redirecionado{
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>



    <div class="container-layout-cancel">
    <div class="container-content-cancel">
        <h1 class="title-cancel">Lamentamos que você esteja indo embora!</h1>
        <p class="p-cancel">
            Você pode se cadastrar novamente a qualquer momento acessando:
            <a class="link-mibrasil" href="https://www.mibrasil.com.br">www.mibrasil.com.br</a>
        </p>
        <p class="footer-redirecionado" id="redirection-message">Você será redirecionado em</p>
    </div>
</div>


<script>
   // Define o tempo de redirecionamento (em milissegundos)
   const redirectionTime = 10000; // 10 segundos

// Seleciona a tag <p> com a classe 'footer-redirecionado'
const paragraphElement = document.querySelector('.footer-redirecionado');

if (paragraphElement) {
    let secondsRemaining = Math.floor(redirectionTime / 1000);

    // Atualiza o conteúdo do elemento com a contagem inicial
    paragraphElement.textContent = `Você será redirecionado em ${secondsRemaining} segundos.`;

    // Inicia o cronômetro de contagem regressiva
    const countdown = setInterval(() => {
        secondsRemaining--;

        if (secondsRemaining > 0) {
            paragraphElement.textContent = `Você será redirecionado em ${secondsRemaining} segundos.`;
        } else {
            clearInterval(countdown); // Para a contagem regressiva
        }
    }, 1000);

    // Redireciona o usuário após o tempo definido
    setTimeout(() => {
        window.location.href = "https://www.mibrasil.com.br";
    }, redirectionTime);
} else {
    // Caso o elemento <p> não seja encontrado, exibe uma mensagem de erro no console
    console.error('Elemento <p> com a classe "footer-redirecionado" não encontrado.');
}
</script>


</body>
</html>
